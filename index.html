<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVVY</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1a2c42 0%, #121e2e 50%, #0a121e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 15%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 70%; left: 20%; width: 1.5px; height: 1.5px; animation-delay: 1s; }
        .star:nth-child(4) { top: 30%; left: 90%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 80%; left: 70%; width: 1px; height: 1px; animation-delay: 0.3s; }
        .star:nth-child(6) { top: 10%; left: 50%; width: 1.5px; height: 1.5px; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 60%; left: 5%; width: 2px; height: 2px; animation-delay: 1.2s; }
        .star:nth-child(8) { top: 40%; left: 60%; width: 1px; height: 1px; animation-delay: 0.2s; }
        .star:nth-child(9) { top: 85%; left: 30%; width: 1.5px; height: 1.5px; animation-delay: 0.7s; }
        .star:nth-child(10) { top: 25%; left: 40%; width: 2px; height: 2px; animation-delay: 1.3s; }
        .star:nth-child(11) { top: 5%; left: 25%; width: 1px; height: 1px; animation-delay: 0.9s; }
        .star:nth-child(12) { top: 90%; left: 85%; width: 1.5px; height: 1.5px; animation-delay: 0.4s; }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        

        
        .logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-circle {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #0a4178 0%, #072f5c 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 5px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(10, 65, 120, 0.9),
                0 0 30px rgba(10, 65, 120, 0.6),
                0 0 60px rgba(10, 65, 120, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .logo-circle::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.12) 0%, transparent 65%);
            pointer-events: none;
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }
        
        h1 {
            font-size: clamp(3.5rem, 8vw, 4.5rem);
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 0.02em;
            margin: 0;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            z-index: 2;
        }
        
        
        /* Mobile devices */
        @media (max-width: 480px) {
            h1 {
                letter-spacing: 0.02em;
                font-size: clamp(2rem, 6vw, 2.8rem);
            }
            .logo-circle {
                width: 220px;
                height: 220px;
            }
        }
        
        /* Tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            h1 {
                font-size: clamp(2.5rem, 6vw, 3.5rem);
            }
            .logo-circle {
                width: 260px;
                height: 260px;
            }
        }
        
        /* Desktop */
        @media (min-width: 769px) {
            h1 {
                font-size: clamp(3.5rem, 5vw, 4.5rem);
            }
            .logo-circle {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="logo-container">
        <div class="logo-circle">
            <h1>SAVVY</h1>
        </div>
    </div>
</body>
</html>
