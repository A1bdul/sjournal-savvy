<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Savvy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: radial-gradient(circle at center, #6bb6ff 0%, #4a90e2 15%, #2c5aa0 35%, #1e3a5f 55%, #0f1419 80%, #000000 100%);
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem 0.5rem;
      box-sizing: border-box;
    }



    .logo-container {
      width: 100%;
      max-width: 500px;
      padding: 60px 40px;
      margin: 40px 0;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(107, 182, 255, 0.5) 0%, rgba(74, 144, 226, 0.4) 20%, rgba(44, 90, 160, 0.3) 40%, rgba(30, 58, 95, 0.2) 60%, transparent 80%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(30px);
      animation: pulse 4s ease-in-out infinite;
    }

    .logo-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(107, 182, 255, 0.2) 0%, rgba(74, 144, 226, 0.15) 30%, rgba(44, 90, 160, 0.1) 50%, transparent 70%);
      border-radius: 50%;
      z-index: -2;
      filter: blur(50px);
      animation: pulse 6s ease-in-out infinite reverse;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .logo-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.4)) drop-shadow(0 0 50px rgba(107, 182, 255, 0.3));
      position: relative;
      z-index: 1;
    }

    .logo-container img:hover {
      transform: scale(1.05);
    }

    .x-icon-button {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1da1f2, #0d8bd9);
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
      position: relative;
      overflow: hidden;
    }

    .x-icon-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .x-icon-button:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 6px 20px rgba(29, 161, 242, 0.5);
    }

    .x-icon-button:hover::before {
      width: 100%;
      height: 100%;
    }

    .x-icon-button svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    .content-section {
      max-width: 800px;
      margin: 40px 20px 60px;
      padding: 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .content-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .content-section h1 {
      color: #fff;
      font-size: 3em;
      margin-bottom: 25px;
      font-weight: 800;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      background: linear-gradient(135deg, #6bb6ff, #4a90e2, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.03em;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    .content-section p {
      color: #e8e8e8;
      font-size: 1.25em;
      line-height: 1.7;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      font-weight: 400;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Poppins', sans-serif;
     }

     .contact-button {
       display: inline-block;
       margin-top: 25px;
       padding: 18px 40px;
       background: linear-gradient(135deg, #6bb6ff 0%, #4a90e2 50%, #2c5aa0 100%);
       color: #fff;
       text-decoration: none;
       border-radius: 50px;
       font-size: 1.15em;
       font-weight: 600;
       transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
       box-shadow: 0 8px 25px rgba(107, 182, 255, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
       border: 2px solid rgba(255, 255, 255, 0.1);
       position: relative;
       overflow: hidden;
       letter-spacing: 0.5px;
       font-family: 'Poppins', sans-serif;
    }

    .contact-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .contact-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(107, 182, 255, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #4a90e2 0%, #6bb6ff 50%, #87ceeb 100%);
    }

    .contact-button:hover::before {
      left: 100%;
    }

    .contact-button:active {
      transform: translateY(-1px) scale(1.02);
    }

    /* Large Desktop */
     @media (min-width: 1200px) {
       .logo-container {
         max-width: 600px;
         padding: 80px 60px;
       }

       .content-section {
         max-width: 900px;
         padding: 50px;
       }

       .content-section h1 {
         font-size: 3.5em;
       }

       .content-section p {
         font-size: 1.35em;
       }
     }

     /* Tablet Landscape */
     @media (max-width: 1024px) {
       body {
         padding-top: 1.5rem;
       }

       .logo-container {
         max-width: 450px;
         padding: 50px 30px;
         margin: 30px 0;
       }

       .logo-container::before {
         width: 700px;
         height: 700px;
       }

       .logo-container::after {
         width: 900px;
         height: 900px;
       }

       .content-section {
         max-width: 700px;
         margin: 30px 15px 50px;
         padding: 35px;
       }

       .content-section h1 {
         font-size: 2.8em;
       }

       .content-section p {
         font-size: 1.2em;
       }
     }

     /* Tablet Portrait */
     @media (max-width: 768px) {
       body {
         padding-top: 1rem;
       }

       .logo-container {
         max-width: 400px;
         padding: 40px 25px;
         margin: 25px 0;
       }

       .logo-container::before {
         width: 600px;
         height: 600px;
         filter: blur(25px);
       }

       .logo-container::after {
         width: 800px;
         height: 800px;
         filter: blur(40px);
       }

       .content-section {
         margin: 25px 10px 40px;
         padding: 30px 25px;
       }

       .content-section h1 {
         font-size: 2.5em;
         margin-bottom: 20px;
       }

       .content-section p {
         font-size: 1.15em;
         margin-bottom: 25px;
       }

       .contact-button {
         padding: 16px 35px;
         font-size: 1.1em;
       }

       .x-icon-button {
         padding: 11px;
       }

       .x-icon-button svg {
         width: 22px;
         height: 22px;
       }
     }

     /* Mobile Landscape */
      @media (max-width: 600px) {
        body {
          padding: 0.5rem 0.25rem;
        }

        .logo-container {
          width: 100%;
          max-width: 90vw;
          padding: 1.5rem 1rem;
          margin: 1rem 0;
        }

        .logo-container::before {
          width: 80vw;
          height: 80vw;
          max-width: 500px;
          max-height: 500px;
          filter: blur(20px);
        }

        .logo-container::after {
          width: 100vw;
          height: 100vw;
          max-width: 700px;
          max-height: 700px;
          filter: blur(35px);
        }

        .content-section {
          width: calc(100% - 2rem);
          max-width: none;
          margin: 1rem;
          padding: 1.5rem 1rem;
          border-radius: 20px;
        }

        .content-section h1 {
          font-size: clamp(1.8rem, 5vw, 2.2rem);
          margin-bottom: 1rem;
          line-height: 1.2;
        }

        .content-section p {
          font-size: clamp(1rem, 3vw, 1.1rem);
          line-height: 1.6;
          margin-bottom: 1.5rem;
        }

        .contact-button {
          padding: 1rem 2rem;
          font-size: clamp(1rem, 3vw, 1.05rem);
          margin-top: 1.25rem;
          min-height: 44px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
        }

        .x-icon-button {
          padding: 0.75rem;
          margin-top: 1rem;
          min-height: 44px;
          min-width: 44px;
        }

        .x-icon-button svg {
          width: 20px;
          height: 20px;
        }
      }

     /* Mobile Portrait */
      @media (max-width: 480px) {
        body {
          padding: 0.25rem;
          min-height: 100vh;
          min-height: 100dvh;
        }

        .logo-container {
          width: 100%;
          max-width: 95vw;
          padding: 1.25rem 0.75rem;
          margin: 0.75rem 0;
        }

        .logo-container::before {
          width: 70vw;
          height: 70vw;
          max-width: 400px;
          max-height: 400px;
          filter: blur(15px);
        }

        .logo-container::after {
          width: 90vw;
          height: 90vw;
          max-width: 600px;
          max-height: 600px;
          filter: blur(30px);
        }

        .content-section {
          width: calc(100% - 1rem);
          margin: 0.75rem 0.5rem 1.5rem;
          padding: 1.25rem 0.75rem;
          border-radius: 18px;
        }

        .content-section h1 {
          font-size: clamp(1.5rem, 6vw, 1.9rem);
          margin-bottom: 0.75rem;
          letter-spacing: -0.02em;
          line-height: 1.1;
        }

        .content-section p {
          font-size: clamp(0.9rem, 4vw, 1rem);
          line-height: 1.5;
          margin-bottom: 1.25rem;
        }

        .contact-button {
          padding: 0.875rem 1.5rem;
          font-size: clamp(0.9rem, 4vw, 1rem);
          margin-top: 1rem;
          letter-spacing: 0.3px;
          min-height: 48px;
          width: auto;
          display: inline-flex;
          align-items: center;
          justify-content: center;
        }

        .x-icon-button {
          padding: 0.625rem;
          margin-top: 0.75rem;
          min-height: 48px;
          min-width: 48px;
        }

        .x-icon-button svg {
          width: 18px;
          height: 18px;
        }
      }

     /* Small Mobile */
      @media (max-width: 360px) {
        body {
          padding: 0.125rem;
        }

        .logo-container {
          width: 100%;
          max-width: 98vw;
          padding: 1rem 0.5rem;
          margin: 0.5rem 0;
        }

        .logo-container::before {
          width: 60vw;
          height: 60vw;
          max-width: 300px;
          max-height: 300px;
        }

        .logo-container::after {
          width: 80vw;
          height: 80vw;
          max-width: 500px;
          max-height: 500px;
        }

        .content-section {
          width: calc(100% - 0.5rem);
          margin: 0.5rem 0.25rem 1rem;
          padding: 1rem 0.5rem;
          border-radius: 16px;
        }

        .content-section h1 {
          font-size: clamp(1.3rem, 7vw, 1.7rem);
          margin-bottom: 0.5rem;
          line-height: 1.1;
        }

        .content-section p {
          font-size: clamp(0.85rem, 4.5vw, 0.95rem);
          line-height: 1.4;
          margin-bottom: 1rem;
        }

        .contact-button {
          padding: 0.75rem 1.25rem;
          font-size: clamp(0.85rem, 4.5vw, 0.95rem);
          margin-top: 0.75rem;
          min-height: 48px;
          width: 100%;
          max-width: 200px;
        }

        .x-icon-button {
          min-height: 48px;
          min-width: 48px;
          padding: 0.75rem;
        }
      }

      /* Extra Small Mobile */
      @media (max-width: 320px) {
        .content-section h1 {
          font-size: clamp(1.2rem, 8vw, 1.5rem);
        }

        .content-section p {
          font-size: clamp(0.8rem, 5vw, 0.9rem);
        }

        .contact-button {
          font-size: clamp(0.8rem, 5vw, 0.9rem);
          padding: 0.75rem 1rem;
        }
      }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="photo_5156766155279543968_y (1).png" alt="Savvy Logo">
    <a href="https://x.com/savvycoioe" class="x-icon-button" target="_blank" aria-label="X profile">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M17.02 3h3.65l-7.98 9.17L22 21h-6.59l-5.21-6.28L4.02 21H.33l8.45-9.7L2 3h6.65l4.7 5.7L17.02 3Zm-1.27 16.41h1.68L7.33 4.45H5.54l10.21 14.96Z"/>
      </svg>
    </a>
  </div>

  <div class="content-section">
    <h1>Savvy Co</h1>
    <p>Savvy Co is a marketing & advertising agency for up and coming crypto projects on the Solana blockchain. Our goal is to help people with common mindsets connect with each other to build a stronger network. Our company offers consulting & advising.</p>
    <a href="mailto:contact@savvyco.io" class="contact-button">Contact Us</a>
  </div>
</body>
</html>
