<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savvy Logo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #6bb6ff 0%, #4a90e2 15%, #2c5aa0 35%, #1e3a5f 55%, #0f1419 80%, #000000 100%);
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(107, 182, 255, 0.3) 0%, rgba(74, 144, 226, 0.2) 30%, rgba(44, 90, 160, 0.1) 50%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(20px);
    }

    .logo-container img {
      width: 100%;
      height: auto;
    }

    .x-icon-button {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 50%;
      background-color: #000;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .x-icon-button:hover {
      background-color: #333;
    }

    .x-icon-button svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    @media (max-width: 600px) {
      .x-icon-button {
        padding: 10px;
      }

      .x-icon-button svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="photo_5156766155279543968_y (1).png" alt="Savvy Logo">
    <a href="https://x.com/savvycoioe" class="x-icon-button" target="_blank" aria-label="X profile">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M17.02 3h3.65l-7.98 9.17L22 21h-6.59l-5.21-6.28L4.02 21H.33l8.45-9.7L2 3h6.65l4.7 5.7L17.02 3Zm-1.27 16.41h1.68L7.33 4.45H5.54l10.21 14.96Z"/>
      </svg>
    </a>
  </div>
</body>
</html>
